<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="O2 Tech Web App.">

  <meta name="theme-color" content="#000000">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="o2_tech">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <title>O2 Tech</title>
  <link rel="manifest" href="manifest.json">

  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    name="viewport">


  <!-- Custom CSS for the splash screen -->
  <style>
    :root {
      --blue-color: #00C3FF;
      --circle-size: 60px;
      --orbit-size: 80px;
      --animation-duration: 3.5s;
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000000;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    #splash-screen {
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
      background-color: #000000;
      opacity: 1;
      transition: opacity 0.5s ease-out;
    }

    /* Orbit paths for each circle */
    .orbit-path {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      margin-left: -40px;
      margin-top: -40px;
      /* Uncomment to debug orbit path 
      border: 1px dashed rgba(0, 216, 255, 0.2); 
      border-radius: 50%; */
    }

    /* Animation Container - matching the SizedBox in your Flutter code */
    .logo-animation {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto;
    }

    /* Logo Circles - with updated orbit radius to match your code */
    .circle {
      position: absolute;
      width: var(--circle-size);
      height: var(--circle-size);
      background-color: var(--blue-color);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Both circles rotating clockwise */
    .first-orbit {
      animation: rotate var(--animation-duration) linear infinite;
    }

    .second-orbit {
      /* Initial rotation of 180 degrees to place the circle opposite */
      transform: rotate(180deg);
      animation: rotate var(--animation-duration) linear infinite;
    }

    .first-circle {
      left: 100%;
    }

    .second-circle {
      left: 100%;
      /* Same as first circle, but the orbit path starts rotated 180Â° */
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Fix for the second orbit initial position + animation */
    .second-orbit {
      animation-name: rotate-with-offset;
    }

    @keyframes rotate-with-offset {
      0% {
        transform: rotate(180deg);
      }

      100% {
        transform: rotate(540deg);
        /* 180 + 360 degrees */
      }
    }

    /* Hide default loading indicator */
    .flutter-loader {
      display: none;
    }
  </style>


</head>

<body>
  <!-- Custom splash screen that shows before Flutter loads -->
  <div id="splash-screen">
    <div class="logo-animation">
      <!-- First circle and its orbit -->
      <div class="orbit-path first-orbit">
        <div class="circle first-circle"></div>
      </div>

      <!-- Second circle and its orbit -->
      <div class="orbit-path second-orbit">
        <div class="circle second-circle"></div>
      </div>
    </div>
  </div>

  <!-- This script will hide the splash screen when Flutter is ready -->

  <script>
    window.addEventListener('flutter-first-frame', function () {
      var splash = document.getElementById('splash-screen');
      if (splash) {
        splash.style.opacity = '0';
        setTimeout(function () {
          splash.style.display = 'none';
        }, 500);
      }
    });
  </script>

  <script src="flutter_bootstrap.js" async=""></script>


</body>

</html>
